server:
  port: 8080
  shutdowntimeout: 30s

database:
  host: localhost
  port: 5432
  name: adtracker
  user: postgres
  password: postgres
  maxconnections: 10
  minconnections: 5
  maxidletime: 10m
  maxlifetime: 1h

rabbitmq:
  host: localhost
  port: 5672
  user: guest
  password: guest
  exchange: youtube.webhooks
  queue: youtube.webhooks.raw
  routingkey: webhook.received

webhook:
  maxpayloadsize: 1048576  # 1MB
  validationenabled: true

logging:
  level: info
  file: ""  # Leave empty for stdout only
