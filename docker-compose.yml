version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: youtube-webhook-postgres
    environment:
      POSTGRES_DB: adtracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webhook-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: youtube-webhook-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webhook-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-webhook-app
    environment:
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
      APP_DATABASE_NAME: adtracker
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_RABBITMQ_HOST: rabbitmq
      APP_RABBITMQ_PORT: 5672
      APP_RABBITMQ_USER: guest
      APP_RABBITMQ_PASSWORD: guest
      APP_SERVER_PORT: 8080
      APP_LOGGING_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - webhook-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  webhook-network:
    driver: bridge
