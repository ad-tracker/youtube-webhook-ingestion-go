name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="youtube-webhook-ingestion-${{ steps.version.outputs.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -v -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o "${BINARY_NAME}" ./cmd/server

          # Create checksum
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            youtube-webhook-ingestion-*
            *.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "youtube-webhook-ingestion-*" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release-notes.md
          ## YouTube Webhook Ingestion Service - ${{ steps.version.outputs.VERSION }}

          ### üöÄ Features

          - High-performance webhook ingestion for YouTube PubSubHubbub notifications
          - PostgreSQL persistence with connection pooling
          - RabbitMQ message publishing with publisher confirms
          - SHA-256 based event deduplication
          - Health checks and metrics for Kubernetes deployments
          - Graceful shutdown support

          ### üì¶ Installation

          **Docker:**
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          \`\`\`

          **Binary:**
          Download the appropriate binary for your platform from the assets below.

          ### üîê Checksums

          SHA256 checksums are provided for all binaries. Verify with:
          \`\`\`bash
          sha256sum -c youtube-webhook-ingestion-*.sha256
          \`\`\`

          ### üìñ Documentation

          See the [README](https://github.com/${{ github.repository }}) for full documentation.
          EOF

          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: release-assets/*
          token: ${{ secrets.GITHUB_TOKEN }}
